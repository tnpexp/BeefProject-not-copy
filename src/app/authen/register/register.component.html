<div class="backpage">
  <div class="register text-center" style="margin-bottom: 20px; padding-top: 30px">
    <p><a><i class="material-icons" style="margin-right: 5px">group_add</i><b>สมัครสมาชิก</b></a></p>
  </div>

  <div class="container font">
    <div class="card jumsize2 shadow p mb-3 ">
      <!-- <form #templateVariableName="ngForm" (ngSubmit)="functionName"></form> -->
      <div class="card-body">
        <form class="mt-2" (ngSubmit)="addData(datauser)" #datauser="ngForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="username">ชื่อผู้ใช้งาน</label>
              <input type="username" class="form-control" id="username" name="username" placeholder="ชื่อผู้ใช้งาน"
                required ngModel>
            </div>
            <div class="form-group col-md-6">
              <label for="password">รหัสผ่าน</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" required
                ngModel>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="Firstname">ชื่อ</label>
              <input type="text" class="form-control" name="firstname" placeholder="ชื่อ" required ngModel>
            </div>
            <div class="form-group col">
              <label for="Lastname">นามสกุล</label>
              <input type="text" class="form-control" name="lastname" placeholder="นามสกุล" required ngModel>
            </div>
          </div>
          <div class="form-group">
            <label for="email">อีเมล</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="abc@def.com" required ngModel>
          </div>
          <div class="form-row">
            <div class="form-group col-5">
              <label for="gender" style="margin-right: 5px">
                <h5>เพศ</h5>
              </label>
              <div class="form-group col">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="gender1" name="gender" class="custom-control-input" value="male"
                    ngModel>
                  <label class="custom-control-label" for="gender1">
                    <h5>ชาย</h5>
                  </label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="gender2" name="gender" class="custom-control-input" value="female"
                    ngModel>
                  <label class="custom-control-label" for="gender2">
                    <h5>หญิง</h5>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group col">
              <label for="date">เดือน/วัน/ปี เกิด</label>
              <div class="form-group">
                <input type="date" class="form-control" id="inputdate" name="date" placeholder="Date of Birth" required ngModel>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="address1">เลขบัตรประจำตัวประชาชน</label>
            <input type="text" class="form-control" id="identification_number" name="identification_number" placeholder="x-xxxx-xxxxx-xx-x"
              required ngModel>
          </div>
          <div class="form-group">
            <label for="address1">ที่อยู่</label>
            <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 ถนน ซอย" required
              ngModel>
          </div>
          <div class="form-group">
            <label for="address2">ที่อยู่ 2</label>
            <input type="text" class="form-control" id="address2" name="address2" placeholder="ตึกที่, ห้อง, หรือชั้นที่"
              ngModel>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">อำเภอ</label>
              <input type="text" class="form-control" id="inputCity" name="city" required ngModel>
            </div>
            <!-- <div class="form-group col-md-4">
              <label for="inputState"></label>
              <select id="inputState" class="form-control" name="state" required ngModel>
                <option selected>เลือกจังหวัด</option>
                <option>เชียงราย</option>
                <option>พะเยา</option>
                <option>น่าน</option>
                <option>เชียงใหม่</option>
                <option>แม่ฮ่องสอน</option>
                <option>แพร่</option>
                <option>ลำปาง</option>
                <option>ลำพูน</option>
              </select>
            </div> -->
            <div class="form-group col-md-4">
              <label for="inputState">จังหวัด</label>
              <input type="text" class="form-control" id="inputState" name="State" required ngModel>
            </div>
            <div class="form-group col-md-2">
              <label for="zip">รหัสไปรษณี</label>
              <input type="text" class="form-control" id="zip" name="zip" required ngModel>
            </div>
          </div>
          <div class="form-row">
            <div class="form_group col">
              <label for="inputTel">เบอร์โทรศัพท์</label>
              <input type="text" class="form-control" id="inputTel" name="tel" placeholder="เบอร์โทรศัพท์" required
                ngModel>
            </div>
            <div class="form_group col">
              <label for="inputfax">แฟ็ก</label>
              <input type="text" class="form-control" id="inputfax" name="fax" placeholder="เบอร์แฟ็ก" ngModel>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-4" style="margin-left: 25% ;width: 50%;margin-right: 25%">สมัครสมาชิก</button>
        </form>
        <div class="text-center mt-3" style="width:100% ; font-size: 1.35rem">
            หากยังมีบัญชีผู้ใช้<a routerLink="/login" style="margin-left:6px"><b>ลงชื่อผู้ใช้</b></a>
        </div>
      </div>
    </div>
  </div>

      <button routerLink="/login" type="submit" class="btn btn-primary" style="vertical-align:middle pull-center; margin-right: 10px">

</div>
