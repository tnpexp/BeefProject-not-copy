<div class="backpage">
  <div class="register text-center" style="margin-bottom: 20px; padding-top: 30px">
    <p><a><i class="material-icons" style="margin-right: 5px">group_add</i><b>สมัครสมาชิก</b></a></p>
  </div>

  <div class="container font">
    <div class="jumbotron jumsize2 shadow p mb-3 ">
      <!-- <form #templateVariableName="ngForm" (ngSubmit)="functionName"></form> -->
      <form (ngSubmit)="addWiki(wikiForm)" #wikiForm="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">ชื่อผู้ใช้งาน</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="ชื่อผู้ใช้งาน" ngModel>
          </div>
          <div class="form-group col-md-6">
            <label for="password">รหัสผ่าน</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" ngModel>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="Firstname">ชื่อ</label>
            <input type="text" class="form-control" name="firstname" placeholder="ชื่อ" ngModel>
          </div>
          <div class="form-group col">
            <label for="Lastname">นามสกุล</label>
            <input type="text" class="form-control" name="lastname" placeholder="นามสกุล" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="email">อีเมล</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="abc@def.com" ngModel>
        </div>
        <div class="form-row">
          <div class="form-group col-5">
            <label for="Sex" style="margin-right: 5px"><h5>เพศ</h5></label>
            <div class="form-group col">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" ngModel>
                <label class="custom-control-label" for="customRadioInline1"><h5>ชาย</h5></label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" ngModel>
                <label class="custom-control-label" for="customRadioInline2"><h5>หญิง</h5></label>
              </div>
            </div>
          </div>
          <div class="form-group col">
            <label for="Lastname">เดือน/วัน/ปี เกิด</label>
            <div class="form-group">
              <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address1">เลขบัตรประจำตัวประชาชน</label>
          <input type="text" class="form-control" id="identification_number" name="identification_number" placeholder="x-xxxx-xxxxx-xx-x" ngModel>
        </div>
        <div class="form-group">
          <label for="address1">ที่อยู่</label>
          <input type="text" class="form-control" id="address1" name="address" placeholder="1234 ถนน ซอย" ngModel>
        </div>
        <div class="form-group">
          <label for="address2">ที่อยู่ 2</label>
          <input type="text" class="form-control" id="address2" name="address" placeholder="ตึกที่, ห้อง, หรือชั้นที่" ngModel>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">อำเภอ</label>
            <input type="text" class="form-control" id="inputCity" name="city" ngModel>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">จังหวัด</label>
            <select id="inputState" class="form-control" name="state" ngModel>
              <option selected>เลือกจังหวัด</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="zip">รหัสไปรษณี</label>
            <input type="text" class="form-control" id="zip" name="zip" ngModel>
          </div>
        </div>
        <div class="form-row">
          <div class="form_group col">
            <label for="inputTel">เบอร์โทรศัพท์</label>
            <input type="number" class="form-control" id="inputTel" name="tel" placeholder="เบอร์โทรศัพท์" ngModel>
          </div>
          <div class="form_group col">
            <label for="inputTel">แฟ็ก</label>
            <input type="number" class="form-control" id="inputTel" name="tel" placeholder="เบอร์แฟ็ก" ngModel>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px">Submit</button>
      </form>
    </div>
  </div>
  <div class="container mb-5">
    <div class="text-center">
      <button routerLink="/login" type="submit" class="btn btn-primary" style="vertical-align:middle pull-center; margin-right: 10px"><h4><b>เข้าสู่ระบบ</b></h4></button>
      <button type="submit" class="btn btn-success" style="vertical-align:middle pull-center"><h4><b>สมัครสมาชิก</b></h4></button>
    </div>
  </div>
</div>
